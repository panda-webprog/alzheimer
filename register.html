<!DOCTYPE HTML>
<html>
    <head>
        <title>Register</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div id="form"><br>

        <!-- Creation of account -->
        <fieldset><legend>Account Detail</legend>
        <label>Username:</label><br><input type="text"><br><br>
        <label>Password:</label><br><input type="text"><br><br>
        <label>Re-confirm Password:</label><br><input type="text"><br><br>
        <label>E-mail:</label><br><input type="text"><br><br>
        <label>Re-confirm E-mail:</label><br><input type="text"><br><br>
        </fieldset>

        <!-- Personal detail of patient -->
        <fieldset><legend>Personal Detail</legend>
        <label>Name:</label><br><input type="text"><br><br>
        <label>Gender:</label><br><input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>
        <label>Age:</label><br><input type="text"><br><br>
        <label>Date of Birth:</label><br><input type="date"><br><br>
        <label>Level of Severity:</label><br> <select name="level of severity">
            <option value="volvo">Mild</option>
            <option value="saab">Intermediate</option>
            <option value="mercedes">Severe</option> </select><br><br>
        </fieldset>
        
        <!-- Contact detail of patient -->
        <fieldset><legend>Contact Detail</legend>
        <label>Home Address:</label><input type="text" name="address"><br>
                                    <input type="text" name="address"><br>
                                    <input type="text" name="address"><br><br>
        <label>Poscode:</label><input type="text" name="poscode">&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>District:</label><input type="text" name="district">&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>State:</label><input type="text" name="State"><br><br>
        <label>Phone Number:</label><br><input type="tel"><br><br>
        </fieldset>

        <!-- Personal detail of guardian -->
        <fieldset><legend>Guardian's Detail</legend>
        <label>Name:</label><input type="text"><br><br>
        <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br><br>
        <label>Age:</label><input type="text"><br><br>
        <label>Date of Birth:</label><input type="date"><br><br>
        <label>Relationship:</label><select name="level of severity">
            <option value="volvo">Husband/Wife</option>
            <option value="saab">Parents</option>
            <option value="mercedes">Daughter/Son</option>
            <option value="mercedes">Relatives</option>
            <option value="mercedes">Others</option></select><br><br>
        <label>Home Address:</label><input type="text" name="address"><br>
                                    <input type="text" name="address"><br>
                                    <input type="text" name="address"><br><br>
        <label>Poscode:</label><input type="text" name="poscode">&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>District:</label><input type="text" name="district">&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>State:</label><input type="text" name="State"><br><br>
        <label>Phone Number:</label><input type="tel"><br><br>
        </fieldset>

        <br>
        <input type="checkbox" name="agree"> I accept the privacy policy<br><br>
        <input type="checkbox" name="agree"> I would like to have updates on activities to be sent to my email<br><br>
        <a href="form.html"><input type="submit" value="Submit"></a>
        </div>
        
    </body>
</html>
